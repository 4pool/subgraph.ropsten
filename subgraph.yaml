specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Token
    network: mainnet
    source:
      address: "0x8FB89459B3c92964d7F064c0459fA91953F41D18"
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transaction
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transaction(uint32,uint32,uint32,uint32,uint32,uint32,uint8)
          handler: handleTransaction
        - event: Referral(indexed address,uint32)
          handler: handleReferral
        - event: Trade(uint32,uint32,uint32,uint32,uint256)
          handler: handleTrade
      file: ./src/mapping.ts
